<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Card Field</title>
    <script src="https://www.paypal.com/sdk/js?client-id=test&components=buttons,fields"></script>
</head>
<body>
    <h1>PayPal Card Field Integration</h1>
    <div id="card-fields-container"></div>
    <button id="submit-button">Pay</button>

    <script>
        const cardFields = paypal.Fields({
            fundingSource: paypal.FUNDING.CARD,
            style: {
                input: {
                    color: "#3A3A3A",
                    fontSize: "16px",
                },
                "input.invalid": {
                    color: "#FF0000",
                },
                "input.valid": {
                    color: "#00FF00",
                },
            },
        }).render('#card-fields-container');

        document.getElementById('submit-button').addEventListener('click', () => {
            cardFields.submit().then((response) => {
                console.log("Payment Approved:", response);
                alert('Payment Successful!');
            }).catch((err) => {
                console.error("Payment Failed:", err);
                alert('Payment Failed!');
            });
        });
    </script>
</body>
</html>
